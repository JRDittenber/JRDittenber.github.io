<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Contact Form</h2>

  <form action="mailto:jeffery.dittenber@narinukun.ac.th" method="post" enctype="text/plain">
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="firstname" placeholder="Your first name.."><br>

    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>

    <label for="email">Email</label><br>
    <input type="text" id="email" name="email" placeholder="Your email.."><br>

    <label for="subject">Subject</label><br>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea><br>

    <input type="submit" value="Submit">
  </form>

  <h2>Or Email Us Directly</h2>
  <p><strong>jeffery.dittenber@narinukun.ac.th</p>
</body>
</html>
